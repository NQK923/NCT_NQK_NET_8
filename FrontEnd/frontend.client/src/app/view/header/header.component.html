
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<style>
  .input-transition {
    transition: width 0.3s ease;
  }
  .w-220 {
    width: 220px;
  }

  .w-70 {
    width: 70px;
  }
  .mrr{ margin-right: 20%}
  .mll{margin-left: 20%}

</style>

<body class="bg-gradient-to-r from-blue-800 to-gray-500">
<div class="container-fluid h-1 p-0 bg-blue-500"></div>
<div id="head" class="container-fluid p-0">
  <div class="row no-gutters">

    <div class="col-7 bg-black bg-opacity-80 p-2  flex items-center">
      <div>
        <img src="https://imagemanga.blob.core.windows.net/assets/logo.png" class="ml-4" alt="Logo">
      </div>
      <ul class="flex ml-4">

        <li (click)="goToIndex()"  class="text-sm font-bold text-gray-400 m-3 hover:text-yellow-500">Trang chính</li>
        <li (click)="goTolistview()" class="text-sm font-bold text-gray-400 m-3 hover:text-yellow-500">Danh sách truyện</li>
        <li (click)="goToRank()" class="text-sm font-bold text-gray-400 m-3 hover:text-yellow-500">Xếp hạng</li>
        <li  (click)="goToHistory()" class="text-sm font-bold text-gray-400 m-3 hover:text-yellow-500">Lịch sử đọc</li>
        <li   (click)="goToFaverite()" class="text-sm font-bold text-gray-400 m-3 hover:text-yellow-500">Yêu thích</li>
        <li   (click)="goToLogin()" class="text-sm font-bold text-gray-400 m-3 hover:text-yellow-500">Đăng nhập</li>



      </ul>
    </div>
    <div class="col-5 bg-black bg-opacity-80 p-2 flex items-center justify-end">
      <input class="text-lg px-2 rounded-lg  m-2 bg-black bg-opacity-80 text-white hover:text-yellow-500 transition-all duration-300 w-80"
             type="text"
             placeholder="Tìm kiếm"
             onfocus="this.classList.add('w-full')"
             onblur="this.classList.remove('w-full')">

      <div (click)=" goToclientmanager()" class="h-12 w-12 bg-white rounded-full overflow-hidden border flex justify-center items-center">
        <img class="h-16 w-16 p-0 object-cover"
             src="https://jumpg-assets.tokyo-cdn.com/secure/comment_icon/142680.png?hash=9qrM0CsWXQUwQTB_DCAjOg&expires=2145884400"
             alt="Avatar">
      </div>
      <div (click)="goToNotification()" class="flex px-2 ">
        <img class="h-14" src="https://imagemanga.blob.core.windows.net/assets/icons8-bell-100.png" alt="Bell Icon">
        <h1 class="h-1 w-1 rounded-full text-red-500 -ml-4 font-bold"> +1</h1>
      </div>
    </div>
  </div>
</div>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
