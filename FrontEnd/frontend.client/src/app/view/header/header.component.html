<div class="bg-gradient-to-r from-blue-800 to-gray-500">
  <div class="container-fluid h-1 p-0 bg-blue-500"></div>
  <div class="container-fluid p-0" id="head">
    <div class="row no-gutters">

      <div class="col-7 bg-black bg-opacity-80 p-2  flex items-center">
        <div>
          <img alt="Logo" class="ml-4" src="https://imagemanga.blob.core.windows.net/assets/logo.png">
        </div>
        <ul class="flex ml-4">

          <li (click)="goToIndex()" class="text-sm font-bold text-gray-400 m-3 hover:text-yellow-500">Trang chính</li>
          <li (click)="goTolistview()" class="text-sm font-bold text-gray-400 m-3 hover:text-yellow-500">Danh sách
            truyện
          </li>
          <li (click)="goToRank()" class="text-sm font-bold text-gray-400 m-3 hover:text-yellow-500">Xếp hạng</li>
          <li (click)="goToHistory()" class="text-sm font-bold text-gray-400 m-3 hover:text-yellow-500">Lịch sử đọc</li>
          <li (click)="goToFaverite()" class="text-sm font-bold text-gray-400 m-3 hover:text-yellow-500">Yêu thích</li>
          <li (click)="goToLogin()" class="text-sm font-bold text-gray-400 m-3 hover:text-yellow-500">Đăng nhập</li>


        </ul>
      </div>
      <div class="col-5 bg-black bg-opacity-80 p-2 flex items-center justify-end">
        <input
          class="text-lg px-2 rounded-lg  m-2 bg-black bg-opacity-80 text-white hover:text-yellow-500 transition-all duration-300 w-80"
          onblur="this.classList.remove('w-full')"
          onfocus="this.classList.add('w-full')"
          placeholder="Tìm kiếm"
          type="text">

        <div (click)=" goToclientmanager()"
             class="h-12 w-12 bg-white rounded-full overflow-hidden border flex justify-center items-center">
          <img alt="Avatar"
               class="h-16 w-16 p-0 object-cover"
               src="https://jumpg-assets.tokyo-cdn.com/secure/comment_icon/142680.png?hash=9qrM0CsWXQUwQTB_DCAjOg&expires=2145884400">
        </div>
        <div (click)="goToNotification()" class="flex px-2 ">
          <img alt="Bell Icon" class="h-14" src="https://imagemanga.blob.core.windows.net/assets/icons8-bell-100.png">
          <h1 class="h-1 w-1 rounded-full text-red-500 -ml-4 font-bold"> +1</h1>
        </div>
      </div>
    </div>
  </div>

</div>
