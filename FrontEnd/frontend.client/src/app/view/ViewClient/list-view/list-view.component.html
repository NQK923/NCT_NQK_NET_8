<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manga List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>

<body class="bg-gray-500">
<div class="flex items-center justify-between">
    <div class="bg-gradient-to-r from-black to-gray-500 p-3">
        <p class="text-white font-bold text-2xl p-2">Danh sách manga</p>
    </div>
    <div class="bg-gradient-to-r from-gray-500 to-blue-500 flex">
        <p class="text-white font-bold text-xl p-2">A-Z |</p>
        <p class="text-white font-bold text-xl p-2">Z-A |</p>
        <p class="text-white font-bold text-xl p-2">Mới nhất |</p>
        <p class="text-white font-bold text-xl p-2">Xem nhiều</p>
    </div>
</div>

<div class="flex items-end justify-end p-2">
    <div class="flex justify-end my-2">
        <div class="mx-2">
            <select id="myComboBox" class="border-2 border-blue-500 text-blue-500 rounded-full p-2 w-full" (change)="onSelectionChange($event)">
                <option value="" disabled selected>Lọc theo</option>
                <option value="type">Thể loại</option>
                <option value="year">Năm</option>
                <option value="month">Tháng</option>
                <option value="week">Tuần</option>
            </select>
        </div>

        <div id="yearSelection" [class.hidden]="!isVisible('year')" class="mb-4">
            <select class="border-2 border-blue-500 text-blue-500 rounded-full p-2 w-full">
                <option value="" disabled selected>Chọn Năm</option>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
            </select>
        </div>

        <div id="typeSelection" [class.hidden]="!isVisible('type')" class="mb-4">
            <select class="border-2 border-blue-500 text-blue-500 rounded-full p-2 w-full">
                <option value="" disabled selected>Chọn Loại</option>
                <option value="romance">Tình cảm</option>
                <option value="fantasy">Viễn tưởng</option>
                <option value="mecha">Mecha</option>
            </select>
        </div>

        <div id="monthSelection" [class.hidden]="!isVisible('month')" class="mb-4">
            <select class="border-2 border-blue-500 text-blue-500 rounded-full p-2 w-full">
                <option value="" disabled selected>Chọn Tháng</option>
                <option value="1">Tháng 1</option>
                <option value="2">Tháng 2</option>
                <option value="3">Tháng 3</option>
                <option value="4">Tháng 4</option>
                <option value="5">Tháng 5</option>
                <option value="6">Tháng 6</option>
                <option value="7">Tháng 7</option>
                <option value="8">Tháng 8</option>
                <option value="9">Tháng 9</option>
                <option value="10">Tháng 10</option>
                <option value="11">Tháng 11</option>
                <option value="12">Tháng 12</option>
            </select>
        </div>

        <div id="weekSelection" [class.hidden]="!isVisible('week')" class="mb-4">
            <select class="border-2 border-blue-500 text-blue-500 rounded-full p-2 w-full">
                <option value="" disabled selected>Chọn Tuần</option>
                <option value="1">Tuần 1</option>
                <option value="2">Tuần 2</option>
                <option value="3">Tuần 3</option>
                <option value="4">Tuần 4</option>
            </select>
        </div>
    </div>
</div>

<div class="px-5 flex flex-wrap">
    <div class="p-1 hover:bg-gray-600">
        <img class="w-170" src="https://imagemanga.blob.core.windows.net/assets/book1.jpg" alt="Manga Cover">
        <div>
            <p class="font-bold text-white text-lg px-1">Abiss Age</p>
            <p class="text-white text-sm px-1">Emi Fukada</p>
        </div>
    </div>
    <div class="p-1 hover:bg-gray-600">
        <img class="w-170" src="https://imagemanga.blob.core.windows.net/assets/book1.jpg" alt="Manga Cover">
        <div>
            <p class="font-bold text-white text-lg px-1">Abiss Age</p>
            <p class="text-white text-sm px-1">Emi Fukada</p>
        </div>
    </div>
    <!-- Add more manga items here -->
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
