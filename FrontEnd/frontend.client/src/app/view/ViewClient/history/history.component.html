<div class="bg-gray-500">
  <!-- Header Section -->
  <div class="flex items-center justify-between bg-gradient-to-r from-gray-950 to-gray-600 p-3">
    <div class="flex items-center">
      <img alt="" class="h-11" src="https://mangaimg.blob.core.windows.net/assets/icons8-history-100.png">
      <p class="text-white font-bold text-xl p-2">Lịch sử đọc</p>
    </div>
  </div>

  <!-- Recent Reads Section -->
  <div class="bg-gray-950 p-4">
    <div class="flex flex-wrap justify-center">
      <div *ngFor="let entry of getPagedMangas()" class="p-3 flex">
        <div
          class="w-64 bg-gradient-to-b from-black to-gray-500 rounded-xl overflow-hidden transition-transform transform hover:scale-105">
          <img (click)="viewMangaDetails(entry.manga.id_manga)"
               [attr.title]="entry.manga.name + ' \n' + entry.manga.describe" [src]="entry.manga.cover_img"
               alt="Image description"
               class="w-full h-80 object-fit cursor-pointer">
          <div class="p-1">
            <p class="text-white font-bold text-lg truncate">{{ entry.manga.name }}</p>
            <p class="text-white text-sm">Chương: {{ entry.history.index_chapter }}</p>
            <p class="text-white text-sm">Lần đọc cuối: {{ entry.history.time | date:'short' }}</p>
          </div>
          <div class="bg-gradient-to-r from-black to-gray-500 p-1 flex justify-center">
            <p (click)="confirmDelete(entry.history.id_account, entry.manga.id_manga)"
               class="text-blue-500 font-bold cursor-pointer hover:underline text-center">
              Xóa khỏi lịch sử đọc
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="pagination p-2">
      <button (click)="previousPage()" [disabled]="currentPage === 1" class="w-auto">
        <img alt="" class="h-4" src="https://mangaimg.blob.core.windows.net/assets/arrow-left.png">
      </button>
      <span>Trang {{ currentPage }}</span>
      <button (click)="nextPage()" [disabled]="currentPage === totalPages()" class="w-auto">
        <img alt="" class="h-4" src="https://mangaimg.blob.core.windows.net/assets/arrow-right.png">
      </button>
    </div>
  </div>
</div>
