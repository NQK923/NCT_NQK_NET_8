<h2 class="custom-dialog-title" mat-dialog-title>
  <mat-icon>info</mat-icon>
  Thông báo
</h2>
<mat-dialog-content class="custom-dialog-content">
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions class="custom-dialog-actions">
  <button (click)="onClose()" color="primary" mat-raised-button>Đóng</button>
</mat-dialog-actions>
