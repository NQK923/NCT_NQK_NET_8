  <div class="w-full h-full flex justify-center items-center relative z-20 pb-100">
    <div class="w-500 cl-blue rounded-sm py-4">
      <div class="flex justify-between items-center">
        <p class="font-bold cl-yellow text-xl p-4">Đăng nhập nnnn</p>
        <img (click)="goToIndex()" alt="Icon" class="p-4"
             src="https://imagemanga.blob.core.windows.net/assets/iconx.png">
      </div>
      <div class="px-4">
        <p class="text-white font-bold text-xl">Tên Đăng nhập</p>
        <input class="text-white w-full p-1 rounded-sm mt-2 cl-blue1" id="username" placeholder="something" type="text">
      </div>
      <div class="px-4">
        <div class="flex justify-between items-center mt-2">
          <p class="text-white font-bold text-xl">Mật Khẩu</p>
          <div class="flex">
            <p (click)="goToForgotpassword()" class="text-white cursor-pointer underline">Quên mật khẩu</p>
            <p class="px-1 text-white">/</p>
            <p (click)="goToUpdatepassword()" class="text-white cursor-pointer underline">Đổi mật khẩu</p>
          </div>
        </div>
        <input class="text-white w-full p-1 rounded-sm mt-2 cl-blue1" id="password" placeholder="Mật khẩu của bạn"
               type="password">
      </div>
      <div class="container p-4">
        <button (click)="login()" class="btn btn-primary w-full font-weight-bold">Đăng nhập</button>
      </div>
      <div class="text-center">
        <p class="text-white font-bold">Đăng ký tại đây</p>
        <p (click)="goToRegister()" class="text-white text-sm underline p-1 hover:bg-blue-800">*Tạo tài khoản với
          MangaPlus</p>
      </div>
      <div class="flex justify-between items-center">
        <div class="border-t border-blue-500 h-1 w-full m-4"></div>
        <p class="text-blue-500">or</p>
        <div class="border-t border-blue-500 h-1 w-full m-4"></div>
      </div>

        </button>
      </div>
      <div class="container px-4 m-2">

      </div>
