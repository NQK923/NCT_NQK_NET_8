<div class="bg-white">
  <div class="relative">
    <div class="flex justify-center relative z-20 bg-img">
      <div class="">
        <div class="w-500 cl-blue opacity-95 rounded-xl py-3 m-20">
          <div class="flex justify-between items-center">
            <p class="font-bold cl-yellow text-xl p-4">Đăng nhập</p>
            <img (click)="goToIndex()" alt="Icon" class="p-4"
                 src="https://mangaimg.blob.core.windows.net/assets/iconx.png">
          </div>
          <div class="px-4">
            <p class="text-white font-bold text-xl">Tên Đăng nhập</p>
            <input class="text-white w-full p-1 rounded-sm mt-2 cl-blue1" id="username" placeholder="something"
                   type="text">
          </div>
          <div class="px-4">
            <div class="flex justify-between items-center mt-2">
              <p class="text-white font-bold text-xl">Mật Khẩu</p>
              <div class="flex">
                <p (click)="goToForgotpassword()" class="text-white cursor-pointer underline">Quên mật khẩu</p>
                <p class="px-1 text-white">/</p>
                <p (click)="goToUpdatepassword()" class="text-white cursor-pointer underline">Đổi mật khẩu</p>
              </div>
            </div>
            <input class="text-white w-full p-1 rounded-sm mt-2 cl-blue1" id="password" placeholder="Mật khẩu của bạn"
                   type="password">
          </div>
          <div class="container p-4">
            <button (click)="login()" class="btn btn-primary w-full font-weight-bold">Đăng nhập</button>
          </div>
          <div class="text-center">
            <p class="text-white font-bold">Đăng ký tại đây</p>
            <p (click)="goToRegister()" class="text-white text-sm underline p-1 hover:bg-blue-800">*Tạo tài khoản với
              Manga .NetCore</p>
          </div>
          <div class="flex justify-between items-center hidden">
            <div class="border-t border-blue-500 h-1 w-full m-4"></div>
            <p class="text-blue-500">or</p>
            <div class="border-t border-blue-500 h-1 w-full m-4"></div>
          </div>
          <div class="container px-4 m-2 hidden">
            <button class="bg-red-500 rounded-full p-1 text-white w-full font-weight-bold flex items-center">
              <img alt="Google Icon" class="mr-2" src="https://mangaimg.blob.core.windows.net/assets/google.png"/>
              <span class="flex-grow text-center">Đăng nhập với Google</span>
            </button>
          </div>
          <div class="container px-4 m-2 hidden">
            <button class="bg-blue-500 rounded-full p-1 text-white w-full font-weight-bold flex items-center">
              <img alt="Facebook Icon" class="mr-2" src="https://mangaimg.blob.core.windows.net/assets/facebook.png"/>
              <span class="flex-grow text-center">Đăng nhập với FaceBook</span>
            </button>
          </div>
          <div class="container px-4 m-2 hidden">
            <button class="bg-blue-400 rounded-full p-1 text-white w-full font-weight-bold flex items-center">
              <img alt="Twitter Icon" class="mr-2" src="https://mangaimg.blob.core.windows.net/assets/twitter.png"/>
              <span class="flex-grow text-center">Đăng nhập với Twitter</span>
            </button>
          </div>
          <div class="container px-4 m-2 hidden">
            <button
              class="bg-gray-500 rounded-full p-1 text-white bg-gray-400 w-full font-weight-bold flex items-center">
              <img alt="Microsoft Icon" class="mr-2"
                   src="https://mangaimg.blob.core.windows.net/assets/icons8-microsoft-20.png"/>
              <span class="flex-grow text-center">Đăng nhập với Microsoft</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
