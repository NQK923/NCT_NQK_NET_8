<div class="bg-img">
  <div class="relative">
    <div class="flex justify-center  relative z-20 ">
      <div class="w-500 m-16 cl-blue opacity-95 rounded-2xl py-4 ">
        <div class="flex justify-between items-center">
          <p class="font-bold cl-yellow text-xl p-4">Quên mật khẩu</p>
          <img (click)="goToIndex()" class="p-4" src="https://mangaimg.blob.core.windows.net/assets/iconx.png">
        </div>
        <div class="px-4">
          <p class="text-white font-bold text-xl">Tên tài khoản</p>
          <input class="text-white w-full p-1 rounded-sm mt-2 cl-blue1" id="usernameInput" placeholder="something"
                 type="text">
        </div>
        <div class="px-4">
          <p class="text-white font-bold text-xl">Địa Chỉ Email</p>
          <input class="text-white w-full p-1 rounded-sm mt-2 cl-blue1" id="emailInput"
                 placeholder="something@email.com" type="text">
        </div>
        <div class="container p-4">
          <button (click)="takePassWord()" class="btn btn-primary w-full font-weight-bold">Lấy lại mật khẩu</button>
        </div>
        <div class="hidden" id="updatePassWord">
          <div class="text-center">
            <p class="text-white text-sm">*Mật khẩu sẽ gởi qua email</p>
          </div>
          <div class="px-4">
            <p class="text-white font-bold text-xl">Mã xác nhận </p>
            <input class="text-white w-full p-1 rounded-sm mt-2 cl-blue1" id="code" placeholder="something"
                   type="text">
          </div>
          <div class="px-4">
            <p class="text-white font-bold text-xl">Mật Khẩu mới</p>
            <input class="text-white w-full p-1 rounded-sm mt-2 cl-blue1" id="newPassword"
                   placeholder="something" type="text">
          </div>
          <div class="container p-4">
            <button (click)="update()" class="btn btn-primary w-full font-weight-bold">Đổi mật khẩu</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
