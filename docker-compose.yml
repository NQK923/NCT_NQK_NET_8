services:
  mangaservice:
    image: mangaserviceweb
    build:
      context: .
      dockerfile: MangaService/Dockerfile
    ports:
      - "0.0.0.0:5001:8080"

  notification:
    image: notificationweb
    build:
      context: .
      dockerfile: Notification/Dockerfile
    ports:
      - "0.0.0.0:5002:8080"

  chapterservice:
    image: chapterserviceweb
    build:
      context: .
      dockerfile: ChapterService/Dockerfile
    ports:
      - "0.0.0.0:5003:8080"

  account:
    image: accountweb
    build:
      context: .
      dockerfile: Account/Dockerfile
    ports:
      - "0.0.0.0:5004:8080"

  categoryservice:
    image: categoryserviceweb
    build:
      context: .
      dockerfile: CategoryService/Dockerfile
    ports:
      - "0.0.0.0:5005:8080"
  
  comment:
    image: commentweb
    build:
      context: .
      dockerfile: Comment/Dockerfile
    ports:
      - "0.0.0.0:5006:8080"
  
  frontend.client:
    image: frontend.clientweb
    build:
      context: .
      dockerfile: FrontEnd/Dockerfile
    ports:
      - "0.0.0.0:4200:80"

networks:
  default:
    driver: bridge